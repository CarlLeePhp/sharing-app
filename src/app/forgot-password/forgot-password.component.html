<div class="row justify-content-center">
  <div class="col-6">
    <label for="email">Your Email:</label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="form-control"
      [(ngModel)]="model.email"
    />
    <button class="btn btn-primary mt-2" (click)="resetPassword()">
      Reset Password
    </button>
    <button class="btn btn-default mt-2 ml-2" [routerLink]="'/Home'">
      Back
    </button>
  </div>
</div>
