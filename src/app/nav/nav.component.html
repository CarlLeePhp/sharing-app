<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Sharing</a>
    <form class="d-none d-md-inline form-inline">
      <select name="category" class="form-control" [(ngModel)]="categoryId">
        <option value="0">All</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.description }}
        </option>
      </select>
      <input
        type="text"
        name="searchKeyWord"
        class="form-control ml-sm-2"
        [(ngModel)]="keyword"
      />
      <button class="btn btn-primary ml-sm-2" (click)="searchSharings()">
        Search
      </button>
    </form>
    <!-- 
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active"
          >Errors</a
        >
      </li>
    </ul>
 -->

    <div
      class="dropdown ml-auto"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
      <a class="dropdown-toggle text-light" dropdownToggle
        >Welcome {{ user.userName | titlecase }}</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="profile">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="sharing">My Sharings</a>
        <a class="dropdown-item" routerLink="joinings">My Joinings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <ng-container *ngIf="(accountService.currentUser$ | async) == null">
      <button
        class="btn btn-outline-primary ml-auto"
        (click)="openModalWithComponent()"
      >
        Login
      </button>
      <button
        class="btn btn-outline-primary ml-2"
        (click)="openModalWithRegister()"
      >
        Register
      </button>
    </ng-container>
    <div class="d-md-none mt-2 input-group">
      <select name="category" class="form-control" [(ngModel)]="categoryId">
        <option value="0">All</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.description }}
        </option>
      </select>
      <input
        type="text"
        name="searchKeyWord"
        class="form-control ml-sm-2"
        [(ngModel)]="keyword"
      />
      <div class="input-group-append">
        <button
          type="button"
          class="btn btn-primary ml-sm-2"
          (click)="searchSharings()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</nav>
