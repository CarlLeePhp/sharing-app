<form *ngIf="sharing" #sharingForm="ngForm">
  <div class="form-group">
    <label for="productDescription">Product Title</label>
    <input
      class="form-control"
      type="text"
      name="productDescription"
      [(ngModel)]="sharing.productDescription"
    />
  </div>
  <div class="form-group" *ngIf="categories.length > 0">
    <label for="categoryId">Category: </label>
    <select
      name="categoryId"
      class="form-control"
      [(ngModel)]="sharing.categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.description }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="deadline">Sharing will end at</label>
    <input
      class="form-control"
      type="text"
      name="deadline"
      placeholder="Deadline"
      bsDatepicker
      [(ngModel)]="sharing.deadline"
    />
  </div>
  <div class="form-group">
    <label for="portionDescription">Portion Description</label>
    <textarea
      class="form-control"
      name="portionDescription"
      rows="4"
      [(ngModel)]="sharing.portionDescription"
      placeholder="e.g. 2 kg per portion"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="portionQty">Portion Quantity</label>
    <input
      class="form-control"
      type="number"
      name="portionQty"
      [(ngModel)]="sharing.portionQty"
    />
  </div>
  <div class="form-group">
    <label for="keepQty">How many you want to keep</label>
    <input
      class="form-control"
      type="number"
      name="keepQty"
      [(ngModel)]="sharing.keepQty"
    />
  </div>
  <div class="form-group">
    <label for="portionPrice">Portion Price (NZ$)</label>
    <input
      class="form-control"
      type="number"
      name="portionPrice"
      [(ngModel)]="sharing.portionPrice"
    />
  </div>
  <div class="form-group">
    <label for="howToShare">How to share when it achieved</label>
    <textarea
      class="form-control"
      name="howToShare"
      rows="4"
      [(ngModel)]="sharing.howToShare"
    ></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="saveSharing()">Save</button>
    <a class="btn btn-default" [routerLink]="'/sharing'">Cancel</a>
  </div>
</form>
